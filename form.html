<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gaming club in Belfast for all esports enthusiasts and casual gamers">
    <meta name="keywords" content="Gamefast, esports, gaming, casual gaming, belfast">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gamefast</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="head">Gamefast</h1>
        </a>
        <nav>
            <ul id="navm">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="#social_contact">Contact us</a>
                </li>
                <li>
                    <a href="form.html">Sign up</a>
                </li>
            </ul>
        </nav>
    </header>
    <form class="signup_form" method="POST">
        <h1>Sign up and tell us what you want to play!</h1>
        <label for="fname">First Name</label>
        <input id="fname" type="text" name="first_name" required class="text-input" placeholder="Your Fist Name">
        <br>
        <label for="lname">Last Name</label>
        <input id="lname" type="text" name="last_name" required class="text-input" placeholder="Your Last Name">
        <br>
        <label for="email">Email Address</label>
        <input id="email" type="email" name="email_address" required class="text-input" placeholder="Your Email Address">
        <br>
        

        <input id="submit" type="submit" value="Game Now!">
    </form>

    <section>
        <div id="iframe_div">
            <h2 id="footer_head">
                Find us or Contact us below on social media!
            </h2>
            <div id="iframe">
                <iframe title="Interactive link to our location on google maps"
                    src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d31099.282799289573!2d-5.9401953986782505!3d54.595747213238646!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x486108f7a259bfbf%3A0xaaa6820325038be7!2s48-52%20Great%20Victoria%20St%2C%20Belfast!3m2!1d54.5936199!2d-5.9354358!5e0!3m2!1sen!2suk!4v1656500824685!5m2!1sen!2suk"
                    width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
    <footer id="social_contact">
        <ul>
            <li>
                <a href="https://www.facebook.com/" target="_blank" aria-label="Link to our Facebook page"
                    rel="noopener"><i class="fa-brands fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" aria-label="Link to our Twitter page" rel="noopener"><i
                        class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/?hl=en" target="_blank" aria-label="Link to our Instagram page"
                    rel="noopener"><i class="fa-brands fa-instagram-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" aria-label="Link to our Youtube channel"
                    rel="noopener"><i class="fa-brands fa-youtube-square"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/e44cbd4fe8.js" crossorigin="anonymous"></script>
</body>

</html>
